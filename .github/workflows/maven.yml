name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Testes variaveis
      run: |
        echo ${{secrets.S_TESTE}} >> ~/.bashrc
        source ~/.bashrc
        export TESTE45=Imario
        echo "::set-output name=teste1::${$TESTE45}"
        

    #echo "${{secrets.ENV_FILE}}" >> ~/.bashrc
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    #  echo $TESTE1
    #  echo $TESTE2
    #  echo $TESTE3
  teste:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Teste persistencia
        run: |
          echo "${{ needs.build.outputs.teste1 }}"
