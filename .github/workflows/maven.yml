    #  echo $TESTE1
    #  echo $TESTE2
    #  echo $TESTE3
  teste:
    needs: seting-variables
    runs-on: ubuntu-latest
    steps:
      - name: Teste persistencia
        run: |
          echo "${{ needs.seting-variables.outputs.teste }}"
