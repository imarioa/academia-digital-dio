name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  seting-variables:
    runs-on: ubuntu-latest
    steps:
    - id: teste
      run: |
        echo ${{secrets.S_TESTE}} >> ~/.bashrc
        source ~/.bashrc
        export TESTE45=Imario
        echo "teste1=${TESTE1}" >> $GITHUB_OUTPUT
        echo "teste2=${TESTE2}" >> $GITHUB_OUTPUT
    outputs:
      teste1: ${{ steps.teste.outputs.teste1 }}
      teste2: ${{ steps.teste.outputs.teste2 }}
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven


        

    #echo "${{secrets.ENV_FILE}}" >> ~/.bashrc
