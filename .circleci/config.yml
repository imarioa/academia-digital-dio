
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Build realizado"

  UnitTest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Unit Test realizado"
  
  FrotTest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Front Test realizado"
  
  SanityTest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Sanity Test realizado"
  
  RegressionTest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "Regression Test realizado"

workflows:
  test-workflow:
    jobs:
      - build
      - UnitTest:
        requires:
          - build
      - FrontTest:
        requires:
          - build
      - SanityTest:
        requires:
          - UnitTest
          - FrontTest
      - RegressionTest:
        requires:
          - SanityTest

