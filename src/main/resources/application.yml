
server.port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dio?useTimezone=true&serverTimezone=UTC&useLegacyDate
    username: postgres
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      hibernate:
        type: trace